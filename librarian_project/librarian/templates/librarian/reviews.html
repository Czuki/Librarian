{% extends 'librarian/__base__.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Recenzje Książek:</span>
                </h4>
                    <div class="row">
                    <ul class="list-group mb-3">
                        {% for breview in book_reviews %}
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6>{{ breview.book|title }}  </h6>
                                <small class="text-muted">{{ breview.reviewer }}</small>
                            </div>

                            </li><a class="btn btn-secondary" type="button" href="/reviews/{{ breview.id }}/">Czytaj wiecej</a>
                        {% endfor %}
                    </ul>
                    </div>
                </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
