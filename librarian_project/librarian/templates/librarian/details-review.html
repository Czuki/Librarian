{% extends 'librarian/__base__.html' %}


{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Recenzja książki: {{ review.book }}</h4>
        <div>
        <p>{{ review.content }}</p>
        </div>
        <p>{{ review.date_added }}</p>

    </div>
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Autor Recenzji</span>
        </h4>
        <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">{{ review.reviewer }}</h6>
                  <small class="text-muted">{{ book.author }}</small>
                </div>
                <span class="text-muted">{{ book.isbn }}</span>
              </li>
        </ul>
    </div>
    </div>
</div>


{% endblock content %}
